@layout("/common/_container.html",{js:["/assets/orderInfo/orderInfo.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="outTradeNo" class="layui-input" type="text" placeholder="天猫订单号"/>
                            </div>
                            <div class="layui-inline">
                                <select id="status" class="layui-select-group">
                                    <option selected="selected" value="">天猫订单状态</option>
                                    @for (items in status){
                                    <option value="${items.code}">${items.dec}</option>
                                    @}
                                </select>
                            </div>
                            <div class="layui-inline">
                                <input id="phone" class="layui-input" type="text" placeholder="手机号"/>
                            </div>
                            <div class="layui-inline">
                                <select id="processStates" class="layui-select-group">
                                    <option selected="selected" value="">流程状态</option>
                                    @for (items in processStates){
                                    <option value="${items.code}">${items.dec}</option>
                                    @}
                                </select>
                            </div>
                            <div class="layui-inline">
                                <input id="startTime" class="layui-input" type="text" placeholder="创建开始时间"/>
                            </div>
                            <div class="layui-inline">
                                <input id="endTime" class="layui-input" type="text" placeholder="创建结束时间"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索测试压测是否生效</button>
                                <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>
                                <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="orderInfoTable" lay-filter="orderInfoTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>
<script type="text/html" id="statusTpl">
    <input type="label" lay-filter="status" value="{{d.positionId}}" lay-skin="switch" lay-text="启用|禁用" {{d.status=='ENABLE'?'checked':''}} />
</script>
@}
