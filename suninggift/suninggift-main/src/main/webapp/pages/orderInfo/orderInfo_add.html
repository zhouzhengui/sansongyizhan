@layout("/common/_form.html",{js:["/assets/orderInfo/orderInfo_add.js"]}){

<form class="layui-form" id="orderInfoForm" lay-filter="orderInfoForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="outTradeNo" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">淘宝id<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="taobaoId" name="taobaoId" placeholder="请输入淘宝id" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">天猫订单状态<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="status" name="status" placeholder="请输入天猫订单状态" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">创建时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="createTime" name="createTime" placeholder="请输入创建时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">更新时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="updateTime" name="updateTime" placeholder="请输入更新时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">订单名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="name" name="name" placeholder="请输入订单名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">运营商名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="operator" name="operator" placeholder="请输入运营商名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">手机<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="phone" name="phone" placeholder="请输入手机" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">充值金额，单位分<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="totalFee" name="totalFee" placeholder="请输入充值金额，单位分" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">请求流水号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="transferId" name="transferId" placeholder="请输入请求流水号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">支付宝UID<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="userId" name="userId" placeholder="请输入支付宝UID" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">商品id<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="itemId" name="itemId" placeholder="请输入商品id" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">流程状态<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="processStates" name="processStates" placeholder="请输入流程状态" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">运营商订单id<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="operatorOrderId" name="operatorOrderId" placeholder="请输入运营商订单id" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">调拨订单id<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="debitOrderId" name="debitOrderId" placeholder="请输入调拨订单id" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">合约id，由话费宝平台分配<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="contractId" name="contractId" placeholder="请输入合约id，由话费宝平台分配" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
